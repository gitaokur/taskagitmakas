<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Rock Â· Paper Â· Scissors</h1>
    </header>

    <!-- Nickname card -->
    <section id="nicknameCard" class="card">
      <h2>Enter your nickname</h2>
      <p class="muted">Changing your nickname will reset your scoreboard.</p>

      <form id="nicknameForm" class="row">
        <input id="nicknameInput" type="text" maxlength="24" autocomplete="off" />
        <button type="submit">Start</button>
      </form>

      <p id="nicknameError" class="error hidden"></p>
    </section>

    <!-- Game card -->
    <section id="gameCard" class="card hidden">
      <div class="topRow">
        <div>
          <div class="label">Player</div>
          <div class="value" id="nicknameDisplay">â€”</div>
        </div>

        <div class="actions">
          <button id="changeNickBtn" class="secondary" type="button">Change nickname</button>
          <button id="resetScoreBtn" class="secondary" type="button">Reset scoreboard</button>
        </div>
      </div>

      <div class="scoreboard">
        <div class="scoreItem">
          <div class="label">Wins</div>
          <div class="value" id="wins">0</div>
        </div>
        <div class="scoreItem">
          <div class="label">Losses</div>
          <div class="value" id="losses">0</div>
        </div>
        <div class="scoreItem">
          <div class="label">Ties</div>
          <div class="value" id="ties">0</div>
        </div>
      </div>

      <hr class="sep" />

      <h2 class="center">Make your move</h2>
      <div class="moves">
        <button class="move" data-move="rock" type="button">âœŠ<span>Rock</span></button>
        <button class="move" data-move="paper" type="button">âœ‹<span>Paper</span></button>
        <button class="move" data-move="scissors" type="button">âœŒï¸<span>Scissors</span></button>
      </div>
    </section>

    <!-- Modal / Popup -->
    <div id="modalOverlay" class="modalOverlay hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalCard">
        <div class="modalHeader">
          <div class="modalTitle" id="modalTitle">Get readyâ€¦</div>
          <button id="modalCloseBtn" class="iconBtn" type="button" aria-label="Close">âœ•</button>
        </div>

        <div id="countdown" class="countdown">3</div>

        <div id="modalMoves" class="modalMoves hidden"></div>
        <div id="modalOutcome" class="modalOutcome hidden"></div>
        <p id="modalError" class="error hidden"></p>

        <button id="nextRoundBtn" class="hidden" type="button">Next Round</button>
      </div>
    </div>

    <footer class="footer">
      <span class="muted">Have Fun ğŸ®</span>
    </footer>
  </main>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
